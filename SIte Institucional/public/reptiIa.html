<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="repitiIa.css">
</head>
<body>

    <div id="container">
        <h1>Repiti AI</h1>
        <textarea id="pergunta" type="text" placeholder="Mensagem para reptiIa"></textarea>
        <img src="IMG/imagem_2024-04-10_213757113.png" alt="">
        <br><br>
        <div id="resposta"></div>
        <button class="btn" onclick="gerarResposta()"></button>
       
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
