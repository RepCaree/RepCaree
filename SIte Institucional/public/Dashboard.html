  <script>
    const contextoLm35Temperatura = document.getElementById('lm35Temperatura').getContext('2d');
  
        var lm35Temperatura = new Chart(
            contextoLm35Temperatura,{
                type: 'line',
                data: {
                    labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                        datasets: [{
                        label: 'Luminosidade',
                        data: [475, 390, 500, 620, 560, 520, 600],
                        borderwidht: 1,
                        fill: false,
                        tension: 0.1,
                        pointStyle: 'circle',
                        backgroundColor: '#b3ffb3',
                        borderColor: '#b3ffb3'
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Temperatura'
                            },
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                        
                    }
                }
            }
        );
        
        const contextoLuminosidade = document.getElementById('luminosidade').getContext('2d');
        var luminosidade = new Chart(
            contextoLuminosidade,
            {
                type: 'bar',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                    datasets: [{
                        label: 'Abaixo da média',
                        data: [ 7, 12, 8, 7, 2, 8],
                        borderwidht: 1,
                        backgroundColor: "#99b3ff"
                    },
                    {
                        label: 'Na média',
                        data: [5, 4, 7, 3, 6, 5],
                        borderwidht: 1,
                        backgroundColor: '#ccffcc'
                    },
                    {
                        label: 'Acima da média',
                        data: [9, 8, 10, 3, 5, 1],
                        borderwidht: 1,
                        backgroundColor: '#ffb3b3'
                    }]
                    
                },
                options: {
                    scales: {
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Quantidade de habitats'
                            },
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0,
                    }
                }
            }
        );
        


        const barraDePesquisa = document.querySelector("input")//<input/>
const lista = document.querySelector("ul");//<ul></ul>
const itens = document.querySelectorAll("li");//<li><li/>

    barraDePesquisa.addEventListener("input", ()=>{
    let valorDigitado = barraDePesquisa.value.toLowerCase();
    itens.forEach((item)=>{
         if(item.textContent.toLowerCase().includes(valorDigitado)){
            item.style.display = "block"
         } else {
             item.style.display = "none"
        }
  

    })
});
