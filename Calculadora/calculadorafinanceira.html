<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Início da seção de cabeçalho -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a largura da janela de visualização -->
    <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo de  style externo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Vincula o arquivo de estilo da biblioteca Font Awesome -->
    <title>Calculadora de Gastos</title> <!-- Define o título da página -->
</head>

<body>
    <!-- Início do corpo do documento -->

    <main id="container"> <!-- Define o container principal -->
        <section id="img"> <!-- Define uma seção para uma imagem -->
            <img src="E:\pi\algoritmo\calculadora\assets\images\undraw_calculator_re_alsc.svg"> <!-- Insere a imagem -->
        </section>

        <section id="calculator"> <!-- Define uma seção para a calculadora -->
            <h1 id="title">
                Calculadora de Custos
            </h1> <!-- Define o título da calculadora -->

            <div class="input-box"> <!-- Define uma caixa de entrada para os dados -->
                <div id="incidentes"> <!-- Define a descrição para o número de incidentes mensais -->
                    Número de incidentes mensais com répteis:
                </div>
                <div class="input-field"> <!-- Define um campo de entrada para o número de incidentes mensais -->
                    <i class="fa-solid fa-right-from-bracket"></i> <!-- Um ícone indicando a entrada de dados -->
                    <input type="number" id="input_incidentesMensais" required> <!-- Campo de entrada -->
                    <span>I</span> <!-- Rótulo -->
                </div>
            </div>

            <div class="input-box"> <!-- Define uma caixa de entrada para os dados -->
                <div id="custos"> <!-- Define a descrição para os custos associados -->
                    Custos com esses incidentes:
                </div>
                <div class="input-field"> <!-- Define um campo de entrada para os custos -->
                    <i class="fa-solid fa-money-bill-1-wave"></i> <!-- Um ícone indicando a entrada de dados -->
                    <input type="number" id="input_custos" required> <!-- Campo de entrada -->
                    <span>C</span> <!-- Rótulo -->
                </div>
            </div>
            </div>

            <button onclick="calc()" id="calculate">Calcular seus custos anuais</button> <!-- Botão para calcular o prejuízo -->
            <div id="div_calculateprejuizo"></div> <!-- Área para exibir o resultado do cálculo -->
            <div id="infos" class="hidden"> <!-- Div oculta para informações adicionais -->
                <div id="results"> <!-- Div para exibir os resultados -->
                    <div id="preju"> <!-- Div para exibir o prejuízo -->
                        <span id="value"></span> <!-- Valor do prejuízo -->
                        <span>Informações:</span> <!-- Descrição -->
                    </div>
                    <div id="description"> <!-- Div para descrições adicionais -->
                        <span></span>
                    </div>
                </div>
                <div id="more_info"> <!-- Div para fornecer links para mais informações -->
                    <a
                        href="https://educacao.uol.com.br/disciplinas/ciencias/repteis-primeiros-vertebrados-a-conquistar-o-ambiente-terrestre.htm">
                        Mais informações sobre répteis:
                        <i class="fa-solid fa-up-right-from-square"></i> <!-- Ícone indicando um link -->
                    </a>
                </div>
            </div>
        </section>
    </main>

</body>

</html>

<script>
    // Função para calcular o prejuízo
    function calc() {
        // Obter o valor inserido para o número de incidentes mensais e os custos associados
        var incidentesMensais = Number(input_incidentesMensais.value)
        var valorCustos = Number(input_custos.value)
        // Calcular o prejuízo mensal e anual
        var prejuizo = incidentesMensais * valorCustos
        var prejuízoAnual = prejuizo * 12
        // Exibir o prejuízo anual no console
        console.log(prejuizo)
        // Exibir o prejuízo anual na página HTML
        results.innerHTML = `<p style="color: red; text-align: center;">
            <i style="color: white;" class="fa-solid fa-scale-unbalanced"></i> Seu prejuízo anual é de: R$${prejuízoAnual} </p>
        `
    }
</script>
