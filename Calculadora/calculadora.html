<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>

<body>
    <div class="container">
        <label for="qtd_repteis_input">Quantos répteis você possui?</label>
        <input type="number" id="qtd_repteis_input"><br>
        <label for="">Você possui um sistema de iluminação?</label>
        <select onchange='mostrarLampadas()' id="sistema_iluminacao_select">
            <option value="vazio"></option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select><br>
        <div id="lampadas" style="display: none;">
            Quais lâmpadas você utiliza no habitat?
            <br>
            <input type="checkbox" id="lampada_uvi">
            <label for="lampada_uvi">UVI</label>
            <br>
            <input type="checkbox" id="lampada_uva">
            <label for="lampada_uva">UVA</label>
            <br>
            <input type="checkbox" id="lampada_uv">
            <label for="lampada_uv">UV</label>
            <br>
            <input type="checkbox" id="lampada_comum">
            <label for="lampada_comum">LÂMPADAS COMUNS</label>
            <br><br>
        </div>

        <button onclick="calcularPreju()">Calcular Prejuízo</button>
        <div id="show"></div>
    </div>
</body>

</html>
<script>

    function mostrarLampadas() {
        let selecao = sistema_iluminacao_select.value
        if (selecao === 'yes') {
            lampadas.style.display = 'block';
        } else {
            lampadas.style.display = 'none';
        }
    }

    function calcularPreju() {
        let qtd_Repteis = Number(qtd_repteis_input.value)
        let selecao = sistema_iluminacao_select.value
        let uviCheck = lampada_uvi.checked
        let uvaCheck = lampada_uva.checked
        let uvCheck = lampada_uv.checked
        let comumCheck = lampada_comum.checked

        if (qtd_Repteis == " ") {
            alert(`Nenhum campo pode estar vazio, insira um valor.`)
        } else if (selecao === "vazio" ) {
            alert(`Informe se possui ou não um sistema de iluminação para poder prosseguir`)
        } else if (selecao === "yes" && uviCheck === false && uvaCheck === false && uvCheck === false && comumCheck === false) {
            alert("Por favor, selecione pelo menos uma checkbox.");
        } else{
            show.innerHTML = `Você perde R$ sem os nossos sensores. <br>
                R$ por lâmpadas que degradam com o tempo <br>
                Além de poder perder R$ caso seus répteis desenvolvam algum problema devido ao nível de luz desregulado.`

        }
    }
    // Mantive o código assim temporáriamente até finalizar a lógica, por favor, não altere!!!

</script>
